matrix:
  include:
    - name: "Ubuntu Bionic"
      os: linux
      dist: bionic
      language: python
      python: "3.6"
      virtualenv:
        system_site_packages: true
      before_install:
        - sudo apt-get install -y python3-wxgtk4.0
        - pip3 install pyinstaller
      install:
        - true;
      script:
        - python3 -c "import wx; print(wx.version())"
      after_success:
        - pyinstaller smb3-foundry.spec
        - mv dist/smb3-foundry dist/linux-smb3-foundry
      deploy:
        provider: releases
        api_key:
          secure: 
        file: dist/linux-smb3-foundry
        skip_cleanup: true
        prerelease: true
        on:
          tags: true

    - name: "Mac OSX"
      os: osx
      osx_image: xcode10.2  # Python 3.7.2 running on macOS 10.14.3
      language: shell
      before_install:
        - python3 -m pip install --upgrade pip
        - python3 -m pip install wxpython
        - python3 -m pip install pyinstaller
      install:
        - true;
      script:
        - python3 -c "import wx; print(wx.version())"
      after_success:
        - pyinstaller smb3-foundry.spec
        - mv dist/smb3-foundry dist/osx-smb3-foundry
      deploy:
        provider: releases
        api_key:
          secure: 
        file: dist/osx-smb3-foundry
        skip_cleanup: true
        prerelease: true
        on:
          branch: master
          tags: true

    - name: "Windows"
      os: windows
      language: shell # python is not supported yet
      env:
        - PY37PATH=/c/Python37:/c/Python37/Scripts
        - PATH=$PY37PATH:$PATH
      before_install:
        - choco install python
        - python -m pip install --upgrade pip
        - python -m pip install wxpython
        - python -m pip install pyinstaller
      install:
        - true;
      script:
        - python -c "import wx; print(wx.version())"
      after_success:
        - pyinstaller smb3-foundry.spec
        - mv dist/smb3-foundry.exe dist/win-smb3-foundry.exe
      deploy:
        provider: releases
        api_key:
          secure: 
        file: dist/win-smb3-foundry.exe
        skip_cleanup: true
        prerelease: true
        on:
          branch: master
          tags: true
